<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Bootstrap</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <div class="row justify -content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="text-center">Formulario de Cálculo</h2>
                        <form>
                            <div class="mb-3">
                                <label for="numero1" class="form-label">Número 1:</label>
                                <input type="number" class="form-control" id="numero1" placeholder="Ingresa el primer número">
                            </div>
                            <div class="mb-3">
                                <label for="numero2" class="form-label">Número 2:</label>
                                <input type="number" class="form-control" id="numero2" placeholder="Ingresa el segundo número">
                            </div>
                            <div class="mb-3">
                                <label for="operacion" class="form-label">Selecciona una operación:</label>
                                <select id="operacion" class="form-select">
                                    <option value="suma">Suma</option>
                                    <option value="resta">Resta</option>
                                    <option value="multiplicacion">Multiplicación</option>
                                    <option value="division">División</option>
                                </select>
                            </div>
                            <button type="button" class="btn btn-primary w-100" onclick="calcular()">Calcular</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Enlace a Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function calcular() {
            var numero1 = parseFloat(document.getElementById('numero1').value);
            var numero2 = parseFloat(document.getElementById('numero2').value);
            var operacion = document.getElementById('operacion').value;
            var resultado;

            if (isNaN(numero1) || isNaN(numero2)) {
                alert("Por favor ingresa números válidos.");
                return;
            }

            switch(operacion) {
                case 'suma':
                    resultado = numero1 + numero2;
                    break;
                case 'resta':
                    resultado = numero1 - numero2;
                    break;
                case 'multiplicacion':
                    resultado = numero1 * numero2;
                    break;
                case 'division':
                    if (numero2 === 0) {
                        alert("No se puede dividir entre cero.");
                        return;
                    }
                    resultado = numero1 / numero2;
                    break;
                default:
                    alert("Operación no válida.");
                    return;
            }

            alert("El resultado de la " + operacion + " es: " + resultado);
        }
    </script>

</body>
</html>
