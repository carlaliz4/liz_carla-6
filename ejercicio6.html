<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C치lculo de IGV y Precio de Venta</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="text-center">C치lculo del IGV y Precio de Venta</h2>
                        <form>
                            <div class="mb-3">
                                <label for="valorVenta" class="form-label">Valor de Venta (sin IGV):</label>
                                <input type="number" class="form-control" id="valorVenta" placeholder="Ingresa el valor de venta del producto">
                            </div>
                            <button type="button" class="btn btn-primary w-100" onclick="calcularIGV()">Calcular</button>
                        </form>
                        <div class="mt-3">
                            <p id="resultadoIGV" class="text-center"></p>
                            <p id="resultadoPrecio" class="text-center"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Enlace a Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function calcularIGV() {
            var valorVenta = parseFloat(document.getElementById('valorVenta').value);
            var resultadoIGV = document.getElementById('resultadoIGV');
            var resultadoPrecio = document.getElementById('resultadoPrecio');

            // Validar que el valor de venta sea positivo y v치lido
            if (isNaN(valorVenta) || valorVenta <= 0) {
                resultadoIGV.innerHTML = '<span class="text-danger">Por favor, ingresa un valor de venta v치lido.</span>';
                resultadoPrecio.innerHTML = '';
                return;
            }

            // Calcular el IGV (18%)
            var igv = valorVenta * 0.18;

            // Calcular el precio de venta total
            var precioVenta = valorVenta + igv;

            // Mostrar los resultados con dos decimales
            resultadoIGV.innerHTML = '<span class="text-info">IGV (18%): S/ ' + igv.toFixed(2) + '</span>';
            resultadoPrecio.innerHTML = '<span class="text-success">Precio Total de Venta: S/ ' + precioVenta.toFixed(2) + '</span>';
        }
    </script>

</body>
</html>
