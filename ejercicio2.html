<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación de Edad</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="text-center">Evaluación de Edad</h2>
                        <form>
                            <div class="mb-3">
                                <label for="edad" class="form-label">Ingresa tu edad:</label>
                                <input type="number" class="form-control" id="edad" placeholder="Ingresa tu edad">
                            </div>
                            <button type="button" class="btn btn-primary w-100" onclick="evaluarEdad()">Evaluar</button>
                        </form>
                        <div class="mt-3">
                            <p id="resultado" class="text-center"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Enlace a Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function evaluarEdad() {
            var edad = parseInt(document.getElementById('edad').value);
            var resultado = document.getElementById('resultado');

            if (isNaN(edad) || edad <= 0) {
                resultado.innerHTML = '<span class="text-danger">Por favor, ingresa una edad válida.</span>';
                return;
            }

            if (edad >= 18) {
                resultado.innerHTML = '<span class="text-success">Eres mayor de edad.</span>';
            } else {
                resultado.innerHTML = '<span class="text-warning">Eres menor de edad.</span>';
            }
        }
    </script>

</body>
</html>
