<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categoría según Promedio</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="text-center">Categoría según Promedio</h2>
                        <form>
                            <div class="mb-3">
                                <label for="promedio" class="form-label">Ingresa el promedio del alumno:</label>
                                <input type="number" class="form-control" id="promedio" placeholder="Ingresa un promedio entre 0 y 20">
                            </div>
                            <button type="button" class="btn btn-primary w-100" onclick="obtenerCategoria()">Obtener Categoría</button>
                        </form>
                        <div class="mt-3">
                            <p id="resultado" class="text-center"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Enlace a Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function obtenerCategoria() {
            var promedio = parseFloat(document.getElementById('promedio').value);
            var resultado = document.getElementById('resultado');

            // Validar que el promedio esté entre 0 y 20
            if (isNaN(promedio) || promedio < 0 || promedio > 20) {
                resultado.innerHTML = '<span class="text-danger">Por favor, ingresa un promedio válido entre 0 y 20.</span>';
                return;
            }

            // Determinar la categoría según el promedio
            var categoria = '';
            if (promedio >= 0 && promedio <= 5) {
                categoria = 'Pésimo';
            } else if (promedio >= 6 && promedio <= 10) {
                categoria = 'Malo';
            } else if (promedio >= 11 && promedio <= 14) {
                categoria = 'Regular';
            } else if (promedio >= 15 && promedio <= 17) {
                categoria = 'Bueno';
            } else if (promedio >= 18 && promedio <= 20) {
                categoria = 'Excelente';
            }

            // Mostrar el resultado
            resultado.innerHTML = '<span class="text-info">La categoría del alumno es: ' + categoria + '.</span>';
        }
    </script>

</body>
</html>
