<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo del Volumen de un Cilindro</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="text-center">Cálculo del Volumen de un Cilindro</h2>
                        <form>
                            <div class="mb-3">
                                <label for="altura" class="form-label">Altura (h):</label>
                                <input type="number" class="form-control" id="altura" placeholder="Ingresa la altura del cilindro">
                            </div>
                            <div class="mb-3">
                                <label for="diametro" class="form-label">Diámetro (d):</label>
                                <input type="number" class="form-control" id="diametro" placeholder="Ingresa el diámetro del cilindro">
                            </div>
                            <button type="button" class="btn btn-primary w-100" onclick="calcularVolumen()">Calcular Volumen</button>
                        </form>
                        <div class="mt-3">
                            <p id="resultado" class="text-center"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Enlace a Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function calcularVolumen() {
            var altura = parseFloat(document.getElementById('altura').value);
            var diametro = parseFloat(document.getElementById('diametro').value);
            var resultado = document.getElementById('resultado');

            // Validar que los valores sean números positivos
            if (isNaN(altura) || altura <= 0 || isNaN(diametro) || diametro <= 0) {
                resultado.innerHTML = '<span class="text-danger">Por favor, ingresa valores válidos para la altura y el diámetro.</span>';
                return;
            }

            // Calcular el radio
            var radio = diametro / 2;

            // Calcular el volumen
            var volumen = Math.PI * Math.pow(radio, 2) * altura;

            // Mostrar el resultado con dos decimales
            resultado.innerHTML = '<span class="text-success">El volumen del cilindro es: ' + volumen.toFixed(2) + ' unidades cúbicas.</span>';
        }
    </script>

</body>
</html>
