<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo del Área de un Triángulo Rectángulo</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="text-center">Cálculo del Área de un Triángulo Rectángulo</h2>
                        <form>
                            <div class="mb-3">
                                <label for="base" class="form-label">Base (b):</label>
                                <input type="number" class="form-control" id="base" placeholder="Ingresa la base del triángulo">
                            </div>
                            <div class="mb-3">
                                <label for="altura" class="form-label">Altura (h):</label>
                                <input type="number" class="form-control" id="altura" placeholder="Ingresa la altura del triángulo">
                            </div>
                            <button type="button" class="btn btn-primary w-100" onclick="calcularArea()">Calcular Área</button>
                        </form>
                        <div class="mt-3">
                            <p id="resultado" class="text-center"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Enlace a Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function calcularArea() {
            var base = parseFloat(document.getElementById('base').value);
            var altura = parseFloat(document.getElementById('altura').value);
            var resultado = document.getElementById('resultado');

            // Validar que los valores sean números positivos
            if (isNaN(base) || base <= 0 || isNaN(altura) || altura <= 0) {
                resultado.innerHTML = '<span class="text-danger">Por favor, ingresa valores válidos para la base y la altura.</span>';
                return;
            }

            // Calcular el área del triángulo rectángulo
            var area = (base * altura) / 2;

            // Mostrar el resultado con dos decimales
            resultado.innerHTML = '<span class="text-success">El área del triángulo rectángulo es: ' + area.toFixed(2) + ' unidades cuadradas.</span>';
        }
    </script>

</body>
</html>
