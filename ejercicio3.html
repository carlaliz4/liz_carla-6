<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Lista de Números</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="text-center">Generar una Lista de Números</h2>
                        <form>
                            <div class="mb-3">
                                <label for="numero" class="form-label">Ingresa un número:</label>
                                <input type="number" class="form-control" id="numero" placeholder="Ingresa un número">
                            </div>
                            <button type="button" class="btn btn-primary w-100" onclick="generarLista()">Generar Lista</button>
                        </form>
                        <ul class="list-group mt-3" id="lista"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Enlace a Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function generarLista() {
            var numero = parseInt(document.getElementById('numero').value);
            var lista = document.getElementById('lista');
            
            // Limpiar la lista si ya hay elementos previos
            lista.innerHTML = '';

            if (isNaN(numero) || numero <= 0) {
                alert('Por favor ingresa un número válido mayor que 0.');
                return;
            }

            // Generar la lista
            for (var i = 1; i <= numero; i++) {
                var listItem = document.createElement('li');
                listItem.className = 'list-group-item';
                listItem.textContent = i;
                lista.appendChild(listItem);
            }
        }
    </script>

</body>
</html>
